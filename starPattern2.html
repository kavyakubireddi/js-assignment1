<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pattern="";
        for(let i=1;i<=3;i++){
            for(let j=1;j<=3-i;j++){
                if(j>=4-i){
                pattern+="*";
                }
                pattern+="";
            }
        }
        console.log(pattern);
    </script>
</body>
</html>
